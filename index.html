<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta lang="en">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<meta name="author" content="DAZ">
	<link rel="icon" type="images/png" href="images/favicon-32x32.png">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<title></title>
</head>
<body>
     <div class="container">
     	<img src="images/logo.svg">
     	<div class="sub-container">
     	 <div class="flex-container">
     		<div class="semi-container">
     			<h2>Bill</h2>
     		    <input type="text" name="bill" class="billinput" placeholder="142.55">
     		    <img src="images/icon-dollar.svg">
     		</div>
     		<div class="semi">
     			<h2>Select Tip %</h2>
     			<div class="buttons">
     				<div class="btn1">
     					 <a href="#"><button class="per5">5%</button></a>
     				     <a href="#"><button class="per10">10%</button></a><a href="#"><button class="per15">15%</button></a>
     				</div>
     				<div class="btn2">  
     					<a href="#"><button class="">25%</button></a>
     				    <a href="#"><button class="">50%</button></a>
     				    <a href="#"><button class="greybtn">Custom</button></a>
     				</div>
     			</div>
     		</div>

     		
     			<div class="zemi1">
     				<h2>Number of People</h2>
     				<input type="text" name="number" placeholder="5">
     				<img src="images/icon-person.svg">
     			</div>

     	</div>
            <div class="zemi">
     			<div class="zem">
     				<div>
     					<h3>Tip Amount</h3>
     					<p>/ person</p>
     				</div>
     				<div class="ze">
     					<img src="images/icon-dollar.svg">
     					<p>4.27</p>
     				</div>
     			</div>

     			<div class="zem zem2">
     				<div>
     					<h3>Total</h3>
     					<p> / person</p>
     				</div>
     				<div class="ze">
     					<img src="images/icon-dollar.svg">
     					<p>32.79</p>
     				</div>
     			</div>

     			<a href="#"><button class="btn">RESET</button></a>
     		</div>
     	</div>
     </div>
</body>
</html>
