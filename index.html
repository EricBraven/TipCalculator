<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta lang="en">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<meta name="author" content="DAZ">
	<link rel="icon" type="images/png" href="images/favicon-32x32.png">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<title></title>
</head>
<body>
     <div class="container">
     	<img src="images/logo.svg">
     	<div class="sub-container">
     	 <div class="flex-container">
     		<div class="semi-container">
     			<h2>Bill</h2>
     		    <input type="number" name="bill" id="input" class="billinput" placeholder="142.55">
     		    <img src="images/icon-dollar.svg" alt="dollar">
     		</div>
     		<div class="semi">
     			<h2>Select Tip %</h2>
     			<div class="buttons">
     				<div class="btn1">
     					 <button class="per5" id="percent5" value="0.05">5%</button>
     				     <button class="per10" id="percent10" value="0.10">10%</button><button id="percent15" class="per15">15%</button>
     				</div>
     				<div class="btn2">  
     					<button class="per25" id="percent25" value="0.25">25%</button>
     				    <button class="per50" id="percent50" value="0.50">50%</button>
     				    <input type="number" name="custom" id="custom" class="custom" placeholder="Custom">
     				</div>
     			</div>
     		</div>

     		
     			<div class="zemi1">
     				<h2>Number of People <span>Can't be zero</span></h2>
     				<input type="number" name="number" class="Numberpeople" id="number" placeholder="5">
     				<img src="images/icon-person.svg">
     			</div>

     	</div>
            <div class="zemi">
     			<div class="zem">
     				<div>
     					<h3>Tip Amount</h3>
     					<p class="person">/ person</p>
     				</div>
     				<div class="ze">
     					<img src="images/icon-dollar.svg">
     					<p class="perPersonTip green" id="perPersonTip">4.27</p>
     				</div>
     			</div>

     			<div class="zem zem2">
     				<div>
     					<h3>Total</h3>
     					<p> / person</p>
     				</div>
     				<div class="ze">
     					<img src="images/icon-dollar.svg">
     					<p class="total-tip green" id="total-tip">32.79</p>
     				</div>
     			</div>

     			<button class="reset btn" id="reset" >RESET</button>
     		</div>
     	</div>
     </div>
     <script type="text/javascript" src="javascript.js">
         

     </script>
</body>
</html>
